<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <!HTML Tutorial (referenced) W3Schools, 26 Nov. 2023, https://www.w3schools.com/html/>
    <! "how to link fonts given link in html" prompt (5 lines) ChatGPT 3 Aug. version, OpenAI, 26 Nov. 2023, chat.openai.com/chat.>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reservations.css">
</head>
<body>
    <div class="page">
        <div class="toppage">
            <a class="JoesTable" href="home.html">JoesTable!</a>
            <a class="topbar" href="home.html">Home</a>
            <a class="topbar" id="favorites" href="favorites.html">Favorites</a>
            <a class="topbar" id="reservations" href="reservations.html">Reservations</a>
            <a class="topbar" onclick="logout()" id="login" href="login.html">Logout</a>
        </div>
        <br>
        <div class="srchbar">
            <form id="searchbar" method="GET" action="home.html">
                <div class="srchrow1">
					<input type="text" class="srchname" id="rName" placeholder="Restaurant Name" name="rName" required/>
					<! "how to put a search button in html" prompt (1 lines) ChatGPT 3 Aug. version, OpenAI, 20 Nov. 2023, chat.openai.com/chat.>
					<button type="submit" class="srchmag"><i class="fa fa-search"></i></button>
					<div class="srchfiltersrow">
						<div class="srchfilters1">
		                    <input type="radio" value="best_match" name="filter" id="best_match" class="filter" required>
		                    <label for="best_match">Best Match</label>
		                    <input type="radio" value="review_count" name="filter" id="review_count" class="filter">
		                    <label for="review_count">Review Count</label>
		                </div>
		                <div class="srchfilters2">
							<input type="radio" value="rating" name="filter" id="rating" class="filter">
							<label for="rating">Rating</label>
		                    <input type="radio" value="distance" name="filter" id="distance" class="filter"> 
		                    <label for="distance">Distance</label>
		                </div>
					</div>
                </div>
                <div class="srchrow2">
					<div class="srchcoords">
                        <input type="text" id="lat" name="lat" placeholder="Latitude" class="lat" required/>
                        <input type="text" id="lon" name="lon" placeholder="Longitude" class="lat" required/>  
                        <button id="displaymap" form="" >Google Maps (Drop a pin!)</button>
                    </div>                 
                </div>
            </form>
            <!Google Maps API Documentation (2 lines), 26 Nov. 2023, https://developers.google.com/maps/documentation/geocoding/start>
            <div id="map"></div>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2-bd5Ve_mDA5San0GT5O3Wx9-qddPNlI&callback=displayMap&v=weekly" defer></script>
        </div>
        <div class="sortrow">
            <div class="user" id="user">
            </div>
            <div class="sortmethod">
                <form id="sortform">
				    <select id="sorttype" class="sorttype" name="sorttype" onchange="fetchRes(this.value)">
						<option disabled selected>Sort By:</option>
				        <option value="mrecent">Most Recent</option>
				        <option value="lrecent">Least Recent</option>
				    </select>
				</form>
            </div>
        </div>
        <div id="listres">
			
        </div>
        <div id="resdetails">
			
        </div>
        <div id="modfav">
			<div class="favoritebtn">
					<form method="POST" id="addfav">
						<input type="submit" value="Add to Favorites">
					</form>
			  		<form method="POST" id="delfav">
						<input type="submit" value="Remove from Favorites">
					</form>
			</div>
		</div>
		<div id="modres">
			<div class="reservationbtn">
				<button onclick="revealRes()" id="revealres">Add Reservation</button>
				<form id="addres" method="POST">
            		<div class="resparams">
						<! "take date and time input in html" prompt (2 lines) ChatGPT 3 Aug. version, OpenAI, 26 Nov. 2023, chat.openai.com/chat.>
						<div class="datetime">
	                		<input type="date" name="res_date" id="res_date" placeholder="Date" class="dt" required>
				    		<input type="time" name="res_time" id="res_time" placeholder="Time" class="dt" required>
	            		</div>
	            		<div class="notes">
	                		<textarea name="notes" id="res_notes" placeholder="Reservation Notes" cols="170" rows="10"></textarea>
	            		</div>
					</div>
					<div class="subres">
						<button type="submit" id="submitres">Submit Reservation</button>
					</div>
				</form>
				
			</div>
		</div>
    </div>
    <script src="reservations.js"></script>
</body>
</html>
